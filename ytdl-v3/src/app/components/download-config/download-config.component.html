<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
        <img src="{{displayInfo.thumbnailUrl}}" style="width:15vh;height:15vh" alt="">
    </div>
    <div class="col-sm-10" style="padding-left:10%">
        <h4>{{displayInfo.title}}</h4>
        <p><a href="{{displayInfo.link}}" class="linkColor">{{displayInfo.link}}</a></p>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6" style="border-right:1px solid black">
      <div>
          <input type="radio" name="download" id="playList" value="playList" [(ngModel)]="downloadConfig.video_playlist" [checked]="playlist" [disabled] = "video">
          <label for="downloadPlayList">Download Playlist</label>
      </div>
      <div>
          <input type="radio" name="download" id="video" value="video" [checked]="video" [(ngModel)]="downloadConfig.video_playlist">
          <label for="downloadPlayList">Download Video</label>
      </div>
      
    </div>

    <div class="col-md-6">
        <ul class="list-group" style="list-style-type:none">
          <li *ngFor="let info of displayInfo.availableRes">
            <input type="radio" name="resolution" value="{{info.resolution}}" [(ngModel)]="downloadConfig.resolution"> <span class="h6">{{info.resolution}}</span>  <span class="h6">{{info.size}}</span>
          </li>
        </ul>
    </div>
  </div>
<hr>
  <div class="row input-group">
      <span class="input-group-btn">
          <button class="btn" type="button"><i class="fa fa-folder-open" aria-hidden="true"></i></button>
      </span>
      <input type="text" class="form-control" placeholder="Select Download Dirctory Path" [(ngModel)]="displayInfo.downloadDirectory" name="downloadDirectory">
  </div>
<hr>
<div class="row no-gutters">
    <span class="col-md-6">
    <button type="button" name="" id="" class="btn btn-success btn-md btn-block" value="Continue" (click)="saveData($event)">Continue</button>    
  </span>
  <span class="col-md-6">
      <button type="button" name="" id="" class="btn btn-danger btn-md btn-block" value="Cancel" (click)="saveData($event)">Cancel</button>    
  </span>
</div>
</div>
