<br>
<section class="container-fluid mainBg">
  <div class="card mainBg" style="border: 1px solid #B2DFDB;">
    <div class="card-block mainBg">
      <form class="form-inline" (ngSubmit)="onDownload()">
        <div class="col-sm-10">
          <div class="form-group w-100">
            <input type="text" class="form-control w-100" [(ngModel)]="url" name="url">
          </div>
        </div>
        <div class="col-sm-2">
           <input type="submit" class="btn width-100" style="background-color:#DCE775;border:1px solid #B2DFDB" value="Download">
        </div>
       </form>
    </div>
  </div>
</section>


  
    <hr>

    <div class="container">
      <div class="btn-group btn-group-justified" style="margin-top:-13px; margin-bottom:-13px; margin-left:35%">
        <a href="" class="btn btn-secondary" style="margin:0;"><i class="fa fa-play" aria-hidden="true"></i></a>
        <a href="" class="btn btn-secondary" style="margin:0;"><i class="fa fa-pause" aria-hidden="true"></i></a>
        <a href="" class="btn btn-secondary" style="margin:0;"><i class="fa fa-stop" aria-hidden="true"></i></a>
        <button type="button" (click)="toggle.toggle()">toggle</button>  
      </div>
    </div> 

    <hr>

    <md-sidenav-container class="side-container mainBg" style="height:64vh">
      <md-sidenav #toggle align="start" class="sidenav">
        content
      </md-sidenav>
      <ul class="list-group">
        <li class="list-group-item d-inline-flex justify-content-between videoCardBorder liBack" *ngFor="let info of videoInfo">
            <div class="videoCol p-2">
              <img src="{{info.img}}" style="height:25px;width:35px">
            </div>
            <div class="infoCol p-2">
              {{info.title}}
            </div>
            <div class="sizeCol p-2">
              
            </div>
            <div class="speedCol p-2">
              
            </div>
            <div class="progressCol p-2">
             
            </div>
        </li>
        
      </ul>
    </md-sidenav-container>
